<div class="container">
    <div class="col-md-8">
        <h3>Write a Blog</h3>
        <form name="sentMessage" id="contactForm" novalidate>
            <div class="control-group form-group">
                <div class="controls">
                    <label>Blog Name:</label>
                    <input type="text" ng-model="blog.title" class="form-control" id="name" required data-validation-required-message="Please enter your name.">
                    <p class="help-block"></p>
                </div>
            </div>
            <div class="control-group form-group">
                <div class="controls">
                    <label>Blog Category:</label>
                    <input type="text"  ng-model="blog.globalCategory" class="form-control" id="name" required data-validation-required-message="Please enter your name.">
                    <p class="help-block"></p>
                </div>
            </div>
            <div class="control-group form-group">
                <div class="controls">
                    <label>Blog Digest:</label>
                    <input type="text" ng-model="blog.digest" class="form-control" id="phone" required data-validation-required-message="Please enter your phone number.">
                </div>
            </div>
            <div class="control-group form-group">
                <div class="controls">
                    <label>Relate Articles:</label>
                    <input type="text"  ng-model="blog.relateUrls" class="form-control" id="email" required data-validation-required-message="Please enter your email address.">
                </div>
            </div>
            <div class="control-group form-group">
                <div class="controls">
                    <label>Blog Content:</label>
                    <textarea rows="10"  ng-model="blog.content" cols="100" class="form-control" id="message" required data-validation-required-message="Please enter your message" maxlength="999" style="resize:none"></textarea>
                </div>
            </div>
            <div id="success"></div>
            <!-- For success/fail messages -->
            <button type="submit" class="btn btn-primary" ng-click="post();">Submit</button>
        </form>
    </div>

</div>
